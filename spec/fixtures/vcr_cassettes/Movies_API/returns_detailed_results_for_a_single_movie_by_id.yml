        for this era of <em>''Star Wars''</em>.","created_at":"2021-02-04T00:22:29.334Z","id":"601b3e45ca0e17003e4d4847","updated_at":"2021-06-23T15:58:51.176Z","url":"https://www.themoviedb.org/review/601b3e45ca0e17003e4d4847"},{"author":"lstamellos","author_details":{"name":"","username":"lstamellos","avatar_path":null,"rating":2.0},"content":"A
